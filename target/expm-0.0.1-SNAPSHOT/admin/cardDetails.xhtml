<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	

	<h:form id="cardDetails">
		<p:panel header="Card Details" style="text-align:center">

			<h:panelGrid style="padding-left:45%" columns="2"
				columnClasses="label,value" styleClass="grid">
				<p:outputLabel style="font-size:16px" value="Card Name:" />
				<h:outputText style="font-size:16px"
					value="#{adminBean.internalCard.bankInternal.bankName}" />
			</h:panelGrid>

			<h:panelGrid style="padding-left:45%" columns="2"
				columnClasses="label,value" styleClass="grid">
				<p:outputLabel style="font-size:16px" value="Card Number:" />
				<h:outputText style="font-size:16px"
					value="#{adminBean.internalCard.cardNo}" />
			</h:panelGrid>
			
			<h:panelGrid style="padding-left:45%" columns="2"
				columnClasses="label,value" styleClass="grid">
				<p:outputLabel style="font-size:16px" value="Card Holder Name:" />
				<h:outputText style="font-size:16px"
					value="#{adminBean.internalCard.cardHolderName}" />
			</h:panelGrid>
			
			<h:panelGrid style="padding-left:45%" columns="2"
				columnClasses="label,value" styleClass="grid">
				<p:outputLabel style="font-size:16px" value="Card Holder Name:" />
				<h:outputText style="font-size:16px"
					value="#{adminBean.internalCard.cardType}" />
			</h:panelGrid>


			<f:facet name="footer">
				<div style="text-align: center">

					<p:commandButton value="Back" action="#{adminBean.cardList()}"
						onclick="PF('statusDialog').show()"
						oncomplete="PF('statusDialog').hide()" update=":mainBody" />

					<p:commandButton value="Edit" action="#{adminBean.editInternalCard()}"
						onclick="PF('statusDialog').show()"
						oncomplete="PF('statusDialog').hide()" update=":mainBody" />


				</div>
			</f:facet>

		</p:panel>
	</h:form>
</ui:composition>
