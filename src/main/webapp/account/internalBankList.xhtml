<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">


	<h:form>
	
		<p:panel style="margin-top:1%">
		
			<f:facet name="header">Internal Bank List</f:facet>
			
			<p:dataTable var="bank" value="#{accountBean.bankInternalList}" paginator="true" rows="20"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				sortBy="#{bank.id}" sortOrder="descending" rowsPerPageTemplate="20,25,50,100" id="bank-table" widgetVar="bankTable">
				
				<f:facet name="header">Banks</f:facet>
				
				<p:ajax event="rowDblselect" listener="#{adminBean.onRowSelectBankList}" onstart="PF('statusDialog').show()"
					oncomplete="PF('statusDialog').hide()" update=":mainBody" />


				<p:column headerText="Id" sortBy="#{bank.id}" filterBy="#{bank.id}" style="text-align:center">
					<h:outputText value="#{bank.id}" />
				</p:column>

				<p:column headerText="Bank Name" sortBy="#{bank.bankName}" filterBy="#{bank.bankName}" style="text-align:center">
					<h:outputText value="#{bank.bankName}" />
				</p:column>

				<p:column headerText="Account Number" sortBy="#{bank.accountNo}" filterBy="#{bank.accountNo}"
					style="text-align:center">
					<h:outputText value="#{bank.accountNo}" />
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>
</ui:composition>
